apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.client.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Values.client.name }}
    chart: {{ include "dependency-demo.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: ClusterIP
  ports:
    - port: 8081
      targetPort: 8081
      protocol: TCP
      name: http
  selector:
    app: {{ .Values.client.name }}
    release: {{ .Release.Name }}