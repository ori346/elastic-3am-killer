{{- if .Values.agent1.enabled }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.agent1.name }}
  labels:
    app: {{ .Values.agent1.name }}
    component: diagnose-agent
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Values.agent1.name }}-cluster-monitoring-view
  labels:
    app: {{ .Values.agent1.name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-monitoring-view
subjects:
- kind: ServiceAccount
  name: {{ .Values.agent1.name }}
  namespace: {{ .Release.Namespace }}
{{- end }}
