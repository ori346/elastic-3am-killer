{{- if .Values.microserviceB.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.microserviceB.name }}
  labels:
    app: {{ .Values.microserviceB.name }}
    component: processing-service
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
spec:
  type: {{ .Values.microserviceB.service.type }}
  ports:
  - port: {{ .Values.microserviceB.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: {{ .Values.microserviceB.name }}
{{- end }}
