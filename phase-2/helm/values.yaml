image:
  repository: quay.io/rh-ai-quickstart/elastic-3am-alert-killer
  tag: latest
  pullPolicy: Always

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 512Mi

# Shared LLM Configuration (used by all agents unless overridden)
llm:
  apiBase: ""
  apiKey: ""
  model: ""

# LLM Configuration for Workflow Coordinator (optional, overrides shared config)
workflowCoordinator:
  llm:
    apiBase: ""
    apiKey: ""
    model: ""

# LLM Configuration for Alert Remediation Specialist (optional, overrides shared config)
alertRemediationSpecialist:
  llm:
    apiBase: ""
    apiKey: ""
    model: ""
  # Maximum number of tool calls allowed during investigation (default: 5)
  maxTools: 10

# LLM Configuration for Incident Report Generator (optional, overrides shared config)
incidentReportGenerator:
  llm:
    apiBase: ""
    apiKey: ""
    model: ""


